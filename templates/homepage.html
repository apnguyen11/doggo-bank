<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bank Hub</title>
</head>
<body>
    <h1>Welcome to Bank Hub!</h1>

    <h2><em>Hello, {{{firstName}}}</em></h2>

    <div class="container">

        <h3>Accounts</h3>

        <ul>
            <li>Checking Balance: {{{checkingBalance}}} <button id="checkingAccountSelector">View Transactions</button></li>
            <li>Savings Balance: {{{savingsBalance}}} <button id="savingsAccountSelector">View Transactions</button></li>
        </ul>

    </div>

    <div id="checkingTransactions" class="container-fluid">
        <h3>Checking Account Transactions</h3>
        
        <ul>
            {{{listOfCheckingTransactions}}}
        </ul>

    </div>

    <div id="savingsTransactions" class="container-fluid">
        <h3>Savings Account Transactions</h3>
        
        <ul>
            {{{listOfSavingsTransactions}}}
        </ul>

    </div>

    
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
