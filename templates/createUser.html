<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up With BankHub</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="createUser.css">

</head>
<body>


    <div class="modal-dialog text-center">
      <div class="col-sm-9 main-section">
        <div class="modal-content">

          <div class="logo-box">
            <h1 class="logo">Create Account</h1>
          </div>

          <div class="col-12 form-input">
            
            <form action="/createUser" method="post">
              <div class="form-group">
                <input type="text" name="firstName" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" name="address" class="form-control" placeholder="Address">
              </div>
              <div class="form-group">
                <input type="text" name="city" class="form-control" placeholder="City">
              </div>
              <div class="form-group">
                <input type="text" name="state" class="form-control" maxlength="2" placeholder="State">
              </div>
              <div class="form-group">
                <input type="text" name="zip" class="form-control" maxlength="5" placeholder="Zip Code">
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" minLength="6" maxLength="20" placeholder="Create Password">
              </div>
            
              <div>
                <input type="submit" value="Submit" class="btn btn-success"/>
              </div>

            </form>    

            
          </div>

        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
